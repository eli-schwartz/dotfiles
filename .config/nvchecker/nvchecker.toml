# misc

[autoconf-archive]
source = "github"
github = "peti/autoconf-archive"
prefix = "v"
use_max_tag = true

[busybox]
source = "regex"
regex = "BusyBox ([0-9.]+) \\(stable\\)"
url = "https://www.busybox.net/news.html"

[calibre]
source = "github"
github = "kovidgoyal/calibre"
prefix = "v"
use_latest_release = true

[checkbashisms]
